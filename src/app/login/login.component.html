<mat-card>
    <mat-card-content>
        <form>
            <h4>Login</h4>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput required name="email" [(ngModel)]="loginUserData.email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput required name="password" [(ngModel)]="loginUserData.password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="loginUser()">Submit</button>
    </mat-card-actions>
</mat-card>
