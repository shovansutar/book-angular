<mat-toolbar color="primary">
  <button mat-icon-button (click)="opened = !opened">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/home/search"><h3>Donate N Share Books</h3></button>
  <span class="example-spacer"></span>
  <span>{{lc.getItem('username')}}</span>
  <button mat-button *ngIf="!svc.loggedIn()" routerLink="/home/register">Signup</button>
  <button mat-button *ngIf="!svc.loggedIn()" routerLink="/home/login">Login</button>
  <button mat-button *ngIf="svc.loggedIn()" (click)="logout()">Logout</button>
</mat-toolbar>
<div></div>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened">
    <b>Categories</b>
    <mat-nav-list>
      <a *ngFor="let cat of categories" mat-list-item routerLink="/home/search">
        {{cat.categoryName}}
      </a>
      <a mat-list-item href="...">Three</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!-- <app-edit-book></app-edit-book>
    <app-search-result></app-search-result> -->
</mat-sidenav-content>
</mat-sidenav-container>
